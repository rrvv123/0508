    <script>
        var nowDate = new Date();
        var hour = nowDate.getHours();

        var msg = "";
        if(hour < 5)
            msg = "새벽시간....";
        else if(hour < 7)
            msg = "출근 준비중..";
        else if(hour < 8)
            msg = "등교중..";
        else if(hour < 12)
            msg = "식사중..";
        else if(hour < 14)
            msg = "오후 수업중..";
        else if(hour < 16)
            msg = "집가는중..";
        else if(hour < 7)
            msg = "잠잘 준비중.."
        else
            msg = "꿈나라..";

        alert(msg);            
    </script>
